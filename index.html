<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form action="#" class="form">
      <div class="inputs-div">
        <label for="day" class="label-day">
          Day
          <input type="text" id="day" placeholder="DD">
          <p class="error-msg-day"></p>
        </label>
        <label for="month" class="label-month">
          MONTH
          <input type="text" id="month" placeholder="MM">
          <p class="error-msg-month"></p>
        </label>
        <label for="day" class="label-year">
          YEARS
          <input type="text" id="year" placeholder="YYYY">
          <p class="error-msg-year"></p>
        </label>
      </div>
      <div class="buuton-div">
        <button class="submit-buton">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div>     
  
 </form>
  <div class="p-div">
    <p><span id="years-p">--</span>years</p>
    <p><span id="months-p">--</span>months</p>
    <p><span id="days-p">--</span>days</p>
  </div>
 

  </div>
 
  
  <div class="attribution"> 
    Coded by <a href="#">Mehdi Qbaich</a>.
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
